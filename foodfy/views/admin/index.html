{% extends "layout.html" %}

{% block styles %}
    <link rel="stylesheet" href="/styles/cards.css">
{% endblock styles %}


{% block header %}
{% include "../admin/header.html" %}
{% endblock header %}

{% block content %}

<section id="admin_receitas">

    <h1>Gerenciar receitas</h1>
    <div class="receitas_cards">

        {% for item in items %}
        <div class="card">
                <div class="card_img">
                    <img src={{item.image}} alt="">
                </div>
                <div class="card_content">
                    <h3>{{item.name}}</h3>
                    <p>{{item.author}}</p>
                    <a href="/admin/receitas/{{item.id}}">Visualizar</a>
                </div>
        </div>
        {% endfor %}

    </div>
</section>

{% endblock content %}
