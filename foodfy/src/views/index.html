<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodfy</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/cards.css">
</head>
<body>
    <header>
        <div class="container_header">
            <div id="logo_header">
                <a href="/">
                <h1>Foody</h1>
                </a>
            </div>
            <div id="menu_header">
                <ul>
                    <li><a href="/sobre">Sobre</a></li>
                    <li><a href="/receitas">Receitas</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="topo">
            <div class="topo_descricao">
                <h1>As melhores receitas</h1>
                <p>Aprenda a construir os melhores pratos com receitas criadas por profissionais do mundo inteiro.</p>
            </div>
            <div class="topo_imagem">
                <img src="./assets/chef.png" alt="">
            </div>
        </section>

        <section id="receitas">

            <div class="receitas_cabecalho">
                <h2>Mais acessadas</h2>
            </div>

            <div class="receitas_cards">

                {% for item in items %}
                <div class="card" id="{{item.id}}" onclick="abrirReceita({{items.indexOf(item)}})" >
                    <a>
                        <div class="card_img">
                            <img src="./assets/{{item.id}}.png" alt="">
                        </div>
                        <div class="card_content">
                            <h3>{{item.title}}</h3>
                            <p>{{item.author}}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}

            </div>

        </section>

    </main>

   

    <footer>

        <div class="footer_container">

            <div class="footer_infos">
                <p>Todos os direitos reservados, receitas Foodfy.</p>
            </div>

        </div>

    </footer>
    
    <script src="/scripts/script.js"></script>
</body>
</html>
